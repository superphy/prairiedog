# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
    build:
        docker:
            - image: superphy/tox-base:d698931a52ddeef64dcf5918b32790bcef75af61

        working_directory: ~/repo

        steps:
            - checkout

            - run:
                name: pull submodules
                command: |
                    git submodule init
                    git submodule update --remote

            - run:
                  name: install dependencies
                  command: |
                      python3 -m venv venv
                      . venv/bin/activate
                      pip install -r requirements.txt
                      pip install -r requirements_dev.txt

            - run:
                  name: install lemongraph
                  command: |
                      . venv/bin/activate
                      apt-get update -y && apt-get install -y libffi-dev zlib1g-dev python-dev python-cffi libatlas-base-dev
                      pip install --upgrade cffi
                      cd lemongraph && python setup.py install

            - run:
                  name: update pip
                  command: |
                      pip install --upgrade pip
                      pypy3 -m ensurepip
                      pypy3 -m pip install --upgrade pip

            # run tests!
            - run:
                  name: run tests
                  command: |
                      tox -v

            - run:
                  name: codecov
                  command: |
                      . venv/bin/activate
                      codecov
